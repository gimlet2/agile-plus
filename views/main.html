<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agile tracker</title>
    <link href="/stylesheets/main.css" rel="stylesheet"/>
    <link href="/javascripts/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet">
    <script src="/javascripts/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/jquery-tmpl.js" type="text/javascript"></script>
    <script src="/javascripts/ejs.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="/javascripts/agile.js" type="text/javascript"></script>
    <script id="taskTmpl" type="text/template">
        <li {{ if (item.rejected) { }} class="rejected"{{ } }}>
            <hgroup>
                <input type="number" class="points_value" value="{{= item.points_value}}" min="0" max="10"/>
                <label>{{= item.task_name}}</label>
                <input type="button" class="save_button" value="Save"/>
                {{ if(item.points_value) { }}
                    {{ if(item.not_started) { }}
                        <input type="button" class="start_button" value="Start"/>
                    {{ } else if(item.started) { }}
                        <input type="button" class="stop_button" value="Stop"/>
                    {{ } else if(item.finished) { }}
                        <input type="button" class="deliver_button" value="Deliver"/>
                    {{ } else if(item.delivered) { }}
                        <input type="button" class="accept_button" value="Accept"/>
                        <input type="button" class="reject_button" value="Reject"/>
                    {{ } else if(item.rejected) { }}
                        <input type="button" class="restart_button" value="Restart"/>
                    {{ } }}
                {{ } }}
            </hgroup>
            <div class="description">
                <label>Description:</label>
                <textarea>{{= item.task_description }}</textarea>
            </div>
        </li>
    </script>

</head>
<body>
<header>Agile project tracker.</header>
<nav>

</nav>

    	<%- body %>

<footer>2011 &copy;</footer>
<div id="log">

</div>
</body>
</html>
